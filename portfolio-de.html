      <!-- Next button -->

<script type="text/javascript">

PAGES=37;
PAGES_DIR="pfl_pages_de_003/";

$('#canvas').hide();

function loadApp()
{
  var flipbook = $('.portfolio');
  var portfolio = flipbook; 
  
  // Check if the CSS was already loaded
  if (portfolio.width() == 0 || portfolio.height() == 0)
  {
    setTimeout(loadApp, 10);
    return;
  }
  
  $('#canvas').fadeIn(1000);
  
  // Create the portfolio
  portfolio.turn({
      
      // Portfolio width
      width: 1754,

      // Portfolio height
      height: 600,

      // Duration in millisecond
      duration: 2000,

      // Enables gradients
      gradients: true,
      
      // Auto center this portfolio
      autoCenter: true,

      // Elevation from the edge of the portfolio when turning a page
      elevation: 0,

      // The number of pages
      pages: PAGES,

      // Events
      when:
      {
        start: function(event, page, view) 
        {
          if (page.page == 1)
          {
            // event.preventDefault();
          }
        },
        turning: function(event, page, view)
        {
          var book = $(this),
          currentPage = book.turn('page'),
          pages = book.turn('pages');
      
          // Update the current URI
          Hash.go('page/' + page).update();

          $('#slider').slider('value', getViewNumber($(this), page));

          // Show and hide navigation buttons
          disableControls(page);
        },

        turned: function(event, page, view)
        {
          disableControls(page);

          $(this).turn('center');

          $('#slider').slider('value', getViewNumber($(this), page));

          if (page == 1)
          { 
            $(this).turn('peel', 'br');
          }
          
          disableControls(page);
        },

        missing: function (event, pages)
        {
          // Add pages that aren't in the portfolio
          for (var i = 0; i < pages.length; i++)
            addPage(pages[i], $(this));

        }
      }
  });

  // Zoom.js

  $('.portfolio-viewport').zoom({
    flipbook: $('.portfolio'),

    max: function()
    { 
      return largePortfolioWidth() / $('.portfolio').width();
    }, 

    when:
    {
      swipeLeft: function() {
        $(this).zoom('portfolio').turn('next');
      },

      swipeRight: function() {
        $(this).zoom('portfolio').turn('previous');

      },

      resize: function(event, scale, page, pageElement)
      {
        if (scale == 1)
          loadSmallPage(page, pageElement);
        else
          loadLargePage(page, pageElement);
      },

      zoomIn: function ()
      {
        $('#slider-bar').hide();
        $('.made').hide();
        $('.portfolio').removeClass('animated').addClass('zoom-in');
        $('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');
        
        if (!window.escTip && !$.isTouch)
        {
          escTip = true;

          $('<div />', {'class': 'exit-message'}).
            html('<div>Press ESC to exit</div>').
              appendTo($('body')).
              delay(4000).
              animate({opacity:0}, 500, function() {
                $(this).remove();
              });
        }
      },

      zoomOut: 
        function () {

          $('#slider-bar').fadeIn();
          $('.exit-message').hide();
          $('.made').fadeIn();
          $('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');

          setTimeout(
            function()
            {
              $('.portfolio').addClass('animated').removeClass('zoom-in');
              resizeViewport();
            }, 0);

        }
    }
  });

  // Zoom event
  if ($.isTouch)
    $('#canvas').bind('zoom.doubleTap', zoomTo);
  else
    $('#canvas').bind('zoom.tap', zoomTo);

  // Using arrow keys to turn the page
  $(document).keydown(
    function(e)
    {
      var previous = 37, next = 39, esc = 27;

      switch (e.keyCode) {
        case previous:

          // left arrow
          $('.portfolio').turn('previous');
          e.preventDefault();

        break;
        case next:

          //right arrow
          $('.portfolio').turn('next');
          e.preventDefault();

        break;
        case esc:
          
          $('.portfolio-viewport').zoom('zoomOut');  
          e.preventDefault();

        break;
      }
    });

  $('.portfolio-viewport').bind('mousewheel', 
    function(e)
    {
      if (e.originalEvent.deltaY < 0)
      {
        $('.portfolio').turn('previous');
        e.preventDefault();
      }
      else
      {
        $('.portfolio').turn('next');
        e.preventDefault();
      }
    });

  // URIs - Format #/page/1 

  Hash.on('^page\/([0-9]*)$', {
    
    yep: function(path, parts)
    {
      var page = parts[1];
      if (page !== undefined)
      {
        if ($('.portfolio').turn('is'))
          $('.portfolio').turn('page', page);
      }
    },
    nop: function(path) {

      if ($('.portfolio').turn('is'))
        $('.portfolio').turn('page', 1);
    }
  });

  $(window).resize(
    function()
    {
      resizeViewport();
    }).bind('orientationchange', 
    function() {
      resizeViewport();
    });

  // Regions
  /*
  if ($.isTouch)
  {
    $('.portfolio').bind('touchstart', regionClick);
  }
  else
  {
    $('.portfolio').click(regionClick);
  }
  */

  // Events for the next button
  $('.next-button').bind($.mouseEvents.over, function() {
    
    $(this).addClass('next-button-hover');

  }).bind($.mouseEvents.out, function() {
    
    $(this).removeClass('next-button-hover');

  }).bind($.mouseEvents.down, function() {
    
    $(this).addClass('next-button-down');

  }).bind($.mouseEvents.up, function() {
    
    $(this).removeClass('next-button-down');

  }).click(function() {
    
    $('.portfolio').turn('next');

  });

  // Events for the next button
  
  $('.previous-button').bind($.mouseEvents.over, function() {
    
    $(this).addClass('previous-button-hover');

  }).bind($.mouseEvents.out, function() {
    
    $(this).removeClass('previous-button-hover');

  }).bind($.mouseEvents.down, function() {
    
    $(this).addClass('previous-button-down');

  }).bind($.mouseEvents.up, function() {
    
    $(this).removeClass('previous-button-down');

  }).click(function() {
    
    $('.portfolio').turn('previous');

  });


  // Slider
  $( "#slider" ).slider({
    min: 1,
    max: numberOfViews(portfolio),

    start: function(event, ui) {

      if (!window._thumbPreview) {
        _thumbPreview = $('<div />', {'class': 'thumbnail'}).html('<div></div>');
        setPreview(ui.value);
        _thumbPreview.appendTo($(ui.handle));
      } else
        setPreview(ui.value);

      moveBar(false);

    },

    slide: function(event, ui) {

      setPreview(ui.value);

    },

    stop: function() {

      if (window._thumbPreview)
        _thumbPreview.removeClass('show');
      
      $('.portfolio').turn('page', Math.max(1, $(this).slider('value')*2 - 2));

    }
  });

  resizeViewport();

  $('.portfolio').addClass('animated');

  // Zoom icon
  $('.zoom-icon').bind('mouseover', 
    function()
    { 
      if ($(this).hasClass('zoom-icon-in'))
        $(this).addClass('zoom-icon-in-hover');

      if ($(this).hasClass('zoom-icon-out'))
        $(this).addClass('zoom-icon-out-hover');
    }).bind('mouseout',
    function()
    { 
      if ($(this).hasClass('zoom-icon-in'))
        $(this).removeClass('zoom-icon-in-hover');
      if ($(this).hasClass('zoom-icon-out'))
        $(this).removeClass('zoom-icon-out-hover');
    }).bind('click', 
    function()
    {
      if ($(this).hasClass('zoom-icon-in'))
        $('.portfolio-viewport').zoom('zoomIn');
      else if ($(this).hasClass('zoom-icon-out'))  
        $('.portfolio-viewport').zoom('zoomOut');
    });
    
};

// Load the HTML4 version if there's not CSS transform
yepnope({
  test : Modernizr.csstransforms,
  yep:  ['lib_js/turn.min.js'],
  nope: ['lib_js/turn.html4.min.js', 'lib_css/jquery.ui.html4.css'],
  both: ['lib_js/zoom.min.js', 'lib_css/jquery.ui.css', 'pfl_js/portfolio.js', 'pfl_css/portfolio.css'],
  complete: loadApp
});

</script>
